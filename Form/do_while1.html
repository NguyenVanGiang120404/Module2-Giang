<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = null;
        do{
            value = prompt("Nhập từ 1 đến 100")
        }while(value<1 || value > 100)
            alert("Số của bạn vừa nhập là: " + value)
    </script>
</body>
</html>
