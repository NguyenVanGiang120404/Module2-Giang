<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Cơ Bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Máy Tính Cơ Bản</h2>
    <form id="calculator-form">
        <input type="number" id="num1" placeholder="Nhập số thứ nhất" required>
        <input type="number" id="num2" placeholder="Nhập số thứ hai" required>
        <br>
        <button type="button" onclick="calculate('add')">Cộng</button>
        <button type="button" onclick="calculate('subtract')">Trừ</button>
        <button type="button" onclick="calculate('multiply')">Nhân</button>
        <button type="button" onclick="calculate('divide')">Chia</button>
    </form>
    <h3>Kết quả: <span id="result">0</span></h3>

    <script>
        function getValues() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            return { num1, num2 };
        }

        function calculate(operation) {
            let { num1, num2 } = getValues();
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    result = num2 !== 0 ? num1 / num2 : 'Không thể chia cho 0';
                    break;
                default:
                    result = 'Lỗi';
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
