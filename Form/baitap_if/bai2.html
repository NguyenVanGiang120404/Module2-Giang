        //Bài 2 : Nhập số tuổi , kiểm tra và in ra kết quả xêm học sinh đó có đủ đk lên lớp 10 haybkhoong
        var number = +prompt("Nhập số điểm của bạn vào đây để kiểm tra: ")

            alert("bạn đã đủ đk lên lớp")

            alert("Bạn đã trượt ")
        }
