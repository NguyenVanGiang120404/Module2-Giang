<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 1: Nhập hai số a và b , kiểm tra xem a có chia hết được cho b hay không
        var a = +prompt("Nhập số a vào đây nhé: ")
        var b = +prompt("Nhập số b vào đây nhé: ")
        if (a / b == 0) {
            alert("a chia hết cho b nhé bạn ")
        } else {
            alert("a không chia hết cho b")
        }

    </script>
</body>

</html>
