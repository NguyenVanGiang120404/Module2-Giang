<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //Bài 5: xếp loại hạnh kiểm:
        var score = +prompt("Nhập điểm của bạn vào đây")
        if(score >=9){
            alert("Hạnh kiểm loại giỏi")
        }else if(score >=7){
            alert("Hạnh kiểm loại kha")
        }else if(score == 5){
            alert("Hạnh kiểm trung bình")
        }else{
            alert("Hạnh kiểm loại yếu")
        }
    </script>
</body>
</html>
