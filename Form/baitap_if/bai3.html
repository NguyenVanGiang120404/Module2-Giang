<!DOCTYPE html>

<body>
    <script>
        //Bài 3 : Nhập số nguyên bất kì , in ra kết quả để xác định số đó lớn hơn , nhỏ hơn hay lớn bằng 0
        var number = +prompt("Nhập số nguyên bất kỳ: ")
        if (number > 0) {
            alert("số này lớn hơn 0")
        } else if (number < 0) {
            alert("số này nhỏ hơn 0")
        } else {
            alert("số này bằng 0")
        }
    </script>
</body>
