<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Bài 4: nhập ba số nguyên tìm ra số nguyên lớn nhất
        var a = +prompt("Nhập số nguyên a vào đây nhé: ")
        var b = +prompt("Nhập số nguyên b vào đây nhé: ")
        var c = +prompt("Nhập số nguyên c vào đây nhé: ")
        if(a>b){
            alert("b là số lớn nhất")
        }else if(c>b){
            alert("c là số lớn nhất")
        }else if(a>c){
            alert("a là số lớn nhất")
        }

    </script>
</body>
</html>
