<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Nhập số bất kỳ của bạn a: ")
        let total = 0;
        while(num !== -1 ){
             total += num
             num = Number(prompt("Nhập số bất kỳ của bạn b: "))
        }
        alert("tổng của bạn là : " + total)
    </script>
</body>
</html>
