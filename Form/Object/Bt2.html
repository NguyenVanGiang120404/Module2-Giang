<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <div>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="checkPrime()">Check Prime</button>
    </div>
    <div id="result"></div>
    <div>
        <button onclick="findPrimes()">Find Primes < 10,000</button>
    </div>
    <div id="primesList" class="result"></div>

    <script>
        function isPrime(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            
            if (n % 2 === 0 || n % 3 === 0) return false;
            
            for (let i = 5; i * i <= n; i += 6) {
                if (n % i === 0 || n % (i + 2) === 0) return false;
            }
            return true;
        }

        function checkPrime() {
            const input = document.getElementById('numberInput').value;
            const number = parseInt(input);
            const result = document.getElementById('result');
            
            if (isNaN(number)) {
                result.textContent = 'Please enter a valid number';
                return;
            }
            
            if (isPrime(number)) {
                result.textContent = `${number} is a prime number`;
            } else {
                result.textContent = `${number} is not a prime number`;
            }
        }

        function findPrimes() {
            const primesList = document.getElementById('primesList');
            primesList.innerHTML = 'Finding primes...';
            
            setTimeout(() => {
                const primes = [];
                for (let i = 2; i < 10000; i++) {
                    if (isPrime(i)) {
                        primes.push(i);
                    }
                }
                
                primesList.innerHTML = `
                    <h3>Found ${primes.length} prime numbers less than 10,000:</h3>
                    <p>${primes.join(', ')}</p>
                `;
            }, 100);
        }
    </script>
</body>
</html>
