<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="compareNumbers(5,10)">
    <div id="result"></div>
    <script>
        function compareNumbers( num1, num2){
            if(num1 > num2){
                alert("Số a lớn hơn số b")
            }else{
                const sum = num1 + num2;
                document.getElementById("result").textContent = `Tổng hai số là ${sum}`
                return sum;
            }
        }
    </script>
</body>
</html>
