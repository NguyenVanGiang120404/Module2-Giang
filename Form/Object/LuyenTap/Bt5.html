<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="findConstellation()">
    <script>
        const stars = ["iPolars", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        const constellations = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        function findStarConstellation(starName) {
            for (let i = 0; i < stars.length; i++) {
                if (stars[i].toLowerCase() === starName.toLowerCase()) {
                    return constellations[i];
                }
            }
            return "Không tìm thấy chòm sao tương ứng";
        }
        function findConstellation() {
            const starName = prompt("Nhập tên ngôi sao:");
            if (starName) {
                const constellation = findStarConstellation(starName);
                alert(`Chòm sao tương ứng với ${starName} là: ${constellation}`);
            }
        }
    </script>
</body>

</html>
