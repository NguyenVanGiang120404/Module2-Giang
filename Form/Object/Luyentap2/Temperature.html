<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .result {
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            min-width: 300px;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <input type="number" id="celsius" placeholder="Enter temperature in °C" value="0">
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        class Temperature {
            constructor(celsius) {
                this.celsius = celsius;
            }

            // Chuyển đổi từ °C sang °F
            toFahrenheit() {
                return (this.celsius * 9/5) + 32;
            }

            // Chuyển đổi từ °C sang K
            toKelvin() {
                return this.celsius + 273.15;
            }

            // Hiển thị kết quả
            displayResults() {
                return `
                    <p>${this.celsius}°C = ${this.toFahrenheit().toFixed(2)}°F</p>
                    <p>${this.celsius}°C = ${this.toKelvin().toFixed(2)}K</p>
                `;
            }
        }

        function convertTemperature() {
            // Lấy giá trị từ input
            const celsiusValue = parseFloat(document.getElementById('celsius').value);
            
            // Kiểm tra giá trị nhập vào
            if (isNaN(celsiusValue)) {
                document.getElementById('result').innerHTML = 'Vui lòng nhập một số hợp lệ';
                return;
            }

            // Tạo đối tượng Temperature
            const temp = new Temperature(celsiusValue);

            // Hiển thị kết quả
            document.getElementById('result').innerHTML = temp.displayResults();
        }

        // Khởi tạo ban đầu
        convertTemperature();
    </script>
</body>
</html>
