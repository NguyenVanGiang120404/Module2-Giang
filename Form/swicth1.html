    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin: 10px;

        }

        .item {
            display: flex;
            position: relative;
            left: 45px;
        }

        .text {
            font-weight: 700;
            font-size: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .note1:checked+.slider {
            background-color: #66bb6a;
        }

        .note2:checked+.slider {
            background-color: #b4c630;
        }

        .note3:checked+.slider {
            background-color: #e5471b;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
