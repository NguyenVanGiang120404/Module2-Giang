<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sout, i, j;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"; // Thêm dấu '>'
        i = 1;
        while (i <= 10) {
            sout = sout + "<tr>";
            j = 1;
            while (j <= 10) { // Thay vì 'i < 10' => đúng phải là 'j <= 10'
                sout = sout + "<td>" + (i * j) + "</td>";
                j++;
            }
            sout = sout + "</tr>"; // Đúng phải là '</tr>'
            i++;
        }
        sout = sout + "</table>"; // Đóng thẻ table
        document.write(sout); // Hiển thị bảng ra màn hình

    </script>
</body>

</html>
