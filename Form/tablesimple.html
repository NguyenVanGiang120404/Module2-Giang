<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng HTML</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Bảng Thông Tin</h2>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ và Tên</th>
            <th>Tuổi</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn Văn A</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Trần Thị B</td>
            <td>22</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Lê Văn C</td>
            <td>28</td>
        </tr>
    </table>

</body>
</html>
