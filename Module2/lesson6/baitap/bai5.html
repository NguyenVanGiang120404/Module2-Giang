<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = +prompt('Nhập cân nặng của bạn vào đây: ')
        if (isNaN(a) || a <= 0) {
            alert('Vui lòng nhập một số hợp lệ!');
        } else if (a < 50) {
            document.write('Bạn nên chọn size S nhé')
        } else if (a >= 50 && a <= 65) {
            document.write('Bạn nên chọn size M nhé ')

        } else if (a >= 66 && a <= 80) {
            document.write('Bạn nên chọn size L nhé ')

        } else {
            document.write('Bạn nên chọn size XL nhé ')

        };
    </script>
</body>

</html>
