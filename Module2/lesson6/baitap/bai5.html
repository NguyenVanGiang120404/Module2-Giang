<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const size = parseInt(prompt('Nhập cân nặng của bạn vào đây: '))
        if (isNaN(size) || size <= 0) {
            alert('Vui lòng nhập một số hợp lệ!');
        } else if (size < 50) {
            document.write('Bạn nên chọn size S nhé')
        } else if (size >= 50 && size <= 65) {
            document.write('Bạn nên chọn size M nhé ')

        } else if (size >= 66 && size <= 80) {
            document.write('Bạn nên chọn size L nhé ')

        } else {
            document.write('Bạn nên chọn size XL nhé ')

        }
    </script>
</body>

</html>
